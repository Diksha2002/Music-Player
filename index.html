<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Music Application</h1>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <div class="container">
        <!-- All Songs Section -->
        <div class="all-song-div">
            <h2>All Songs</h2>
            <p style="font-size: 20px;">Filter By Genre:</p>
            <select id="genre-select" onchange="showSongs()">
                <option value="">All Genres</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="hip-hop">Hip Hop</option>
                <!-- Add more genres as needed -->
            </select>
            <div id="song-list"></div>
        </div>

        <!-- Song Card Section -->
        <div class="card-div">
            <h2>Song Card</h2>
            <div id="current-song">
                <img id="song-image" src="https://picsum.photos/id/10/300/300" alt="Song Image">
                <h3 id="song-name">Song Name</h3>
                <p id="song-artist">Artist</p>
                <audio id="audio-player" controls></audio>
                <button onclick="prevSong()">Previous</button>
                <button onclick="nextSong()">Next</button>
                <button onclick="addToPlaylist()">Add to Playlist</button>
            </div>
        </div>

        <!-- Playlist Section -->
        <div class="playlist-div">
            <h2>Playlists</h2>
            <input type="text" id="playlist-name" placeholder="Enter playlist name">
            <button onclick="createPlaylist()">Create Playlist</button>
            <div id="all-playlists"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
